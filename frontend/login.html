<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <header>
        <a href="index.html" class="logo">Vialidades Seguras</a>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="reportes.html">Reportar Infracción</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="login-form">
            <h1>Iniciar Sesión</h1>
            <p>Ingrese sus credenciales para acceder.</p>
            <form id="loginForm">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="btn">Ingresar</button>
            </form>
            <p>¿Todavía no tienes una cuenta? <a href="registro.html">Pulsa aquí para registrarte</a></p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Vialidades Seguras. Todos los derechos reservados.</p>
    </footer>
    
    <script src="js/login.js"></script>
</body>
</html>
